<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilosPromociones.css">

    <title>Promociones</title>
</head>
<body>
    <table>
        <h1 class="titulo">Peluquería Dany</h1>
        <thead>
          <tr>
            <th scope="col">Servicio</th>
            <th scope="col">Tipo de Servicio</th>
            <th scope="col">Día</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Servicio">Corte</td>
            <td data-label="Tipo de Servicio">Corte y lavado</td>
            <td data-label="Día">Lunes</td>
            <td data-label="Precio">$350</td>
          </tr>
          <tr>
            <td scope="row" data-label="Servicio">Corte</td>
            <td data-label="Tipo de Servicio">Corte y tintura</td>
            <td data-label="Día">Martes</td>
            <td data-label="Precio">$500</td>
          </tr>
          <tr>
            <td scope="row" data-label="Servicio">Tintura</td>
            <td data-label="Tipo de Servicio">Claritos</td>
            <td data-label="Día">Jueves</td>
            <td data-label="Precio">$300</td>
          </tr>
          <tr>
            <td scope="row" data-label="Servicio">Tintura</td>
            <td data-label="Tipo de Servicio">Reflejos</td>
            <td data-label="Día">Viernes</td>
            <td data-label="Precio">$400</td>
          </tr>
        </tbody>
      </table>

      <img class="imagen" src="img/pexels-nick-demou-1319460.jpg" alt="">

      <div class="footer">
        <footer>
            <p class="textoFooter">© 2020 Peluquería Dany</p>
            <p>Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
